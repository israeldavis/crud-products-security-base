<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8" />
    <title>Nuevo Producto</title>
</head>
<body>
<!-- Side Navbar -->
<nav th:replace="layout/plantilla :: sidebar"></nav>
<div class="page">
    <header th:replace="layout/plantilla :: header"></header>
    <!-- Counts Section -->
    <!-- Header Section-->


    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-header bg-dark text-primary">
                <h4>Editar Producto</h4>
            </div>
            <div class="card-body">
                <form th:object="${product}" th:action="@{/productos/guardar}" method="post" novalidate>

                    <!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p >Corrija los Errores en el formulario</p>
                    </div> -->

                    <fieldset>
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="form-group row" th:class="${#fields.hasErrors('productName')} ? 'form-group row has-error': 'form-group row'">
                            <label for="nombreProducto" class="col-md-2 col-form-label">Nombre</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="productName" id="nombreProducto" placeholder="Nombre" th:field="*{productName}" th:errorclass="is-invalid">
                                <span class="invalid-feedback" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('productName')}" th:text="${err}" />
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row" th:class="${#fields.hasErrors('productCode')} ? 'form-group row has-error': 'form-group row'">
                            <label for="codigoProducto" class="col-md-2 col-form-label">Codigo</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="productCode" id="codigoProducto" placeholder="Codigo" th:field="*{productCode}" th:errorclass="is-invalid" >
                                <span class="invalid-feedback" th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('productCode')}" th:text="${err}" />
                                    </ul>Error codigo
                                </span>
                            </div>
                        </div>
                        <div class="form-group row" th:class="${#fields.hasErrors('price')} ? 'form-group row has-error': 'form-group row'">
                            <label for="precio" class="col-md-2 col-form-label">Precio</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" name="price" id="precio" placeholder="Precio" th:field="*{price}" th:errorclass="is-invalid" >
                                <span class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
                                    </ul>Error Precio
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-md-2 col-form-label">Descripcion</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="description" rows="3" th:field=" *{description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="calificacion" class="col-md-2 col-form-label">Calificacion</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" id="calificacion" placeholder="Calificacion" step="any" th:field=" *{starRating}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="imagenUrl" class="col-md-2 col-form-label">Url de la Imagen</label>
                            <div class="col-md-8">
                                <input type="url" class="form-control" id="imagenUrl" placeholder="Url de la imagen" th:field=" *{imageUrl}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4 offset-md-2">
                                <a th:href="@{/}" class="btn btn-dark btn-block"> Regresar </a>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-block"> Guardar </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div> <!-- card.// -->


    </div>
    <!--container.//-->


    <!-- Statistics Section-->
    <!-- Updates Section -->
    <footer th:replace="layout/plantilla :: footer"></footer>
</div>
</body>
</html>x1
