<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Productos</title>

        <style>
            .gallery-wrap .img-big-wrap img {
                height: 450px;
                width: auto;
                display: inline-block;
                cursor: zoom-in;
            }


            .gallery-wrap .img-small-wrap .item-gallery {
                width: 60px;
                height: 60px;
                border: 1px solid #ddd;
                margin: 7px 2px;
                display: inline-block;
                overflow: hidden;
            }

            .gallery-wrap .img-small-wrap {
                text-align: center;
            }
            .gallery-wrap .img-small-wrap img {
                max-width: 100%;
                max-height: 100%;
                object-fit: cover;
                border-radius: 4px;
                cursor: zoom-in;
            }
        </style>

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
        <!-- Fontastic Custom icon font-->
        <link rel="stylesheet" th:href="@{/css/fontastic.css}">
        <!-- Google fonts - Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <!-- jQuery Circle-->
        <link rel="stylesheet" th:href="@{/css/grasp_mobile_progress_circle-1.0.0.min.css}">
        <!-- Custom Scrollbar-->
        <link rel="stylesheet" th:href="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">
        <!-- theme stylesheet-->
        <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet}">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <!-- Favicon-->
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->


        <!-- JavaScript files-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/popper.js/umd/popper.min.js}"}> </script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/grasp_mobile_progress_circle-1.0.0.min.js}"></script>
        <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"}> </script>
        <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
        <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
        <script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
        <script th:src="@{/js/charts-home.js}"></script>
        <!-- Main File-->
        <script th:src="@{/js/front.js}"></script>
    </head>
    <body>
        <nav class="side-navbar" th:fragment="sidebar">
            <div class="side-navbar-wrapper">
                <!-- Sidebar Header    -->
                <div class="sidenav-header d-flex align-items-center justify-content-center">
                    <!-- User Info-->
                    <div class="sidenav-header-inner text-center"><img th:src="@{/img/avatar-7.jpg}" alt="person" class="img-fluid rounded-circle">
                        <h2 class="h5">Nathan Andrews</h2><span>Web Developer</span>
                    </div>
                    <!-- Small Brand information, appears on minimized sidebar-->
                    <div class="sidenav-header-logo"><a href="index.html" class="brand-small text-center"> <strong>B</strong><strong class="text-primary">D</strong></a></div>
                </div>
                <!-- Sidebar Navigation Menus-->
                <div class="main-menu">
                    <h5 class="sidenav-heading">Main</h5>
                    <ul id="side-main-menu" class="side-menu list-unstyled">
                        <li><a th:href="@{/}"> <i class="icon-home"></i>Lista de Productos</a></li>
                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/productos/create}"> <i class="icon-form"></i>Nuevo Producto</a></li>

                    </ul>
                </div>

            </div>
        </nav>

        <!-- navbar-->
        <header class="header" th:fragment="header">
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                        <div class="navbar-header"><a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a><a href="index.html" class="navbar-brand">
                            <div class="brand-text d-none d-md-inline-block"><span>Bootstrap </span><strong class="text-primary">Dashboard</strong></div></a>
                        </div>
                        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <span class="text-white" sec:authorize="isAuthenticated()">Bienvenido &nbsp;</span> <span sec:authorize="isAuthenticated()" sec:authentication="name"  class="text-white">Nombre del usuario</span>
                            <!-- Log out-->
                            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                                <a href="#" class="nav-link logout nav-item" onclick="this.parentNode.submit();" > <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a>
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <footer class="main-footer" th:fragment="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <p>Your company &copy; 2017-2019</p>
                    </div>
                    <div class="col-sm-6 text-right">
                        <p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dashboard" class="external">Bootstrapious</a></p>
                        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions and it helps me to run Bootstrapious. Thank you for understanding :)-->
                    </div>
                </div>
            </div>
        </footer>


        <!-- Modal -->
        <div th:fragment="modalConfirmation">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirma Eliminar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Â¿Confirma que quiere eliminar el producto [[${producto.productName}]]?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a type="button" class="btn btn-danger" th:href="@{/productos/borrar/} + ${producto.id}">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
